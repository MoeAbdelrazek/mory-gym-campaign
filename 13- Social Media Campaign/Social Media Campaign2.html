<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Mory Gym Social Media Campaign — Visual Performance Dashboard</title>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<style>
body {
  font-family:'Times New Roman',serif;
  color:#d4c1a6;
  background:#1f1f1f;
  padding:60px;
}
section {
  max-width:1200px;
  margin:auto;
  background:#2a2a2a;
  border-radius:24px;
  padding:50px 60px;
  box-shadow:0 10px 25px rgba(0,0,0,0.4);
}
h1 {
  font-size:34px;
  text-align:center;
  color:#f5f5f5;
  border-bottom:3px solid #d4c1a6;
  padding-bottom:10px;
  margin-bottom:40px;
}
h2 {
  font-size:26px;
  color:#f5f5f5;
  border-bottom:2px solid #d4c1a6;
  padding-bottom:6px;
  margin-top:40px;
}
.cards {
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(240px,1fr));
  gap:25px;
  margin:30px 0 50px;
}
.card {
  background:#1f1f1f;
  color:#fceedd;
  border-radius:20px;
  padding:25px;
  box-shadow:0 5px 15px rgba(0,0,0,0.25);
  text-align:center;
  transition:transform .3s;
}
.card:hover { transform:scale(1.03); }
.card h3 { font-size:22px; margin-bottom:10px; color:#f5f5f5; }
.card p { font-size:20px; font-weight:bold; color:#d4c1a6; }
.chart-container {
  background:#1f1f1f;
  border-radius:20px;
  padding:30px;
  box-shadow:inset 0 0 10px rgba(0,0,0,0.5);
  margin-top:40px;
}
canvas { width:100%!important; height:380px!important; }
.line { border-bottom:3px solid #d4c1a6; margin:50px 0; }
</style>
</head>
<body>

<section>
  <h1>Mory Gym Social Media Campaign — Visual Performance Dashboard</h1>

  <div class="cards">
    <div class="card"><h3>Total Reach</h3><p>180,000</p></div>
    <div class="card"><h3>New Members</h3><p>1,800</p></div>
    <div class="card"><h3>Avg Engagement Rate</h3><p>7.8 %</p></div>
    <div class="card"><h3>Avg CTR</h3><p>6.5 %</p></div>
    <div class="card"><h3>Total ROI</h3><p>365 %</p></div>
  </div>

  <div class="line"></div>
  <h2>Reach vs Engagement by Platform</h2>
  <div class="chart-container"><canvas id="reachEngageChart"></canvas></div>

  <div class="line"></div>
  <h2>Spend vs Revenue (ROI by Channel)</h2>
  <div class="chart-container"><canvas id="roiChart"></canvas></div>

  <div class="line"></div>
  <h2>Platform Contribution to Total Revenue</h2>
  <div class="chart-container"><canvas id="revenueShareChart"></canvas></div>

  <div class="line"></div>
  <h2>Content Type Performance</h2>
  <div class="chart-container"><canvas id="contentChart"></canvas></div>
</section>

<script>
// ===== Reach vs Engagement =====
new Chart(document.getElementById('reachEngageChart'), {
  type:'bar',
  data:{
    labels:['Instagram','TikTok','Facebook','Google Ads'],
    datasets:[
      {
        label:'Reach',
        data:[90000,40000,30000,20000],
        backgroundColor:'rgba(212,193,166,0.8)'
      },
      {
        label:'Engagement',
        data:[7200,3600,2400,1600],
        backgroundColor:'rgba(88,70,50,0.9)'
      }
    ]
  },
  options:{
    plugins:{
      legend:{labels:{color:'#f5f5f5'}},
      title:{display:true,text:'Reach vs Engagement',color:'#d4c1a6',font:{size:20}}
    },
    scales:{
      x:{ticks:{color:'#f5f5f5'}},
      y:{ticks:{color:'#f5f5f5'},beginAtZero:true}
    }
  }
});

// ===== Spend vs Revenue =====
new Chart(document.getElementById('roiChart'), {
  type:'bar',
  data:{
    labels:['Instagram','TikTok','Facebook','Google Ads'],
    datasets:[
      {
        label:'Spend (EGP)',
        data:[250000,200000,180000,150000],
        backgroundColor:'#c8b49a'
      },
      {
        label:'Revenue (EGP)',
        data:[1200000,950000,800000,650000],
        backgroundColor:'#d4c1a6'
      }
    ]
  },
  options:{
    plugins:{
      legend:{labels:{color:'#f5f5f5'}},
      title:{display:true,text:'ROI by Channel',color:'#d4c1a6',font:{size:20}}
    },
    scales:{
      x:{ticks:{color:'#f5f5f5'}},
      y:{ticks:{color:'#f5f5f5'},beginAtZero:true}
    }
  }
});

// ===== Revenue Share =====
new Chart(document.getElementById('revenueShareChart'), {
  type:'doughnut',
  data:{
    labels:['Instagram','TikTok','Facebook','Google Ads'],
    datasets:[{
      data:[1200000,950000,800000,650000],
      backgroundColor:['#5a3e36','#d6b87b','#cbb292','#8b7762']
    }]
  },
  options:{
    plugins:{
      legend:{position:'bottom',labels:{color:'#f5f5f5'}},
      title:{display:true,text:'Platform Revenue Contribution',color:'#d4c1a6',font:{size:20}}
    }
  }
});

// ===== Content Type Performance =====
new Chart(document.getElementById('contentChart'), {
  type:'line',
  data:{
    labels:['Post','Story','Ad'],
    datasets:[
      {
        label:'CTR (%)',
        data:[5.8,7.2,6.5],
        borderColor:'#d4c1a6',
        backgroundColor:'rgba(212,193,166,0.3)',
        fill:true,
        tension:0.4
      },
      {
        label:'Engagement (%)',
        data:[7.8,8.4,6.8],
        borderColor:'#5a3e36',
        backgroundColor:'rgba(90,62,54,0.3)',
        fill:true,
        tension:0.4
      }
    ]
  },
  options:{
    plugins:{
      legend:{labels:{color:'#f5f5f5'}},
      title:{display:true,text:'Performance by Content Type',color:'#d4c1a6',font:{size:20}}
    },
    scales:{
      x:{ticks:{color:'#f5f5f5'}},
      y:{ticks:{color:'#f5f5f5'},beginAtZero:true}
    }
  }
});
</script>
</body>
</html>
